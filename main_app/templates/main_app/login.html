{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
</head>
<body>
<form method="post">
    {% csrf_token %}
    <div class="center">
        <h1>STAMINA</h1>

    </div>

    <div class="input-group">
        <label for="id_username">Эл. почта:</label>
        {{ form.username }}
    </div>

    <div class="input-group">
        <label for="id_firstname">Пароль</label>
        {{ form.password }}
    </div>

    <div class='button-center'>
        <button class="login-button" type="submit">Авторизация</button>
    </div>
    <hr class='hr-line'>
    <div class="login-prompt">
        <p class="login-text">Нет аккаунта? <a class="login-link" href="{% url 'registration' %}">Регистрация</a></p>
    </div>

</form>
</body>
</html>
